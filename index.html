<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    <title>Vite App</title>
  </head>
  <body>
    <nav class="container__menu">
      <h1>Location IP</h1>
    </nav>
    <div data-theme="dark" class="container">
      <form class="formulario">
        <label for="campo__texto"
          >Ip del usuario
          <input
            autofocus
            required
            id="campo__texto"
            type="text"
            placeholder="Introduce IP"
          />
          <small>Por ejemplo: 54.85.132.205</small>
        </label>
        <button id="boton1" type="button">Buscar información IP</button>
        <button id="boton2" type="button">Limpiar datos</button>
        
        <p>Resultado de la búsqueda:</p>
        <ul class="lista"></ul>
      </form>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
